<div class="container" [style.border]="'1px solid black'" [style.padding]="'10 10 10 10'">
    <div class="card">
        <form #f="ngForm" (submit)="login(f)">

            <div class="form-group " [style.margin-bottom]="'10px'">
                <label for="email">Email address</label>
                <input type="email" class="form-control" placeholder="email" name="email" [ngModel]="email">
            </div>

            <div class="form-group" [style.margin-bottom]="'10px'">
                <label for="password">Password</label>
                <input type="password" placeholder="password" name="password" [ngModel]="password" class="form-control" >
            </div>

            <div class="text-center">
                Don't have an account? Sign Up.
            </div>
            

            <button type="submit" class="btn btn-primary ">Login</button>

        </form>
    </div>
</div>
